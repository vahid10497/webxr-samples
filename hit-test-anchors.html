<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Audio Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      touch-action: none;
    }
    canvas {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    #enter-ar {
      position: absolute;
      top: 12px;
      left: 12px;
      background: white;
      border: none;
      padding: 10px;
      z-index: 10;
      font-weight: bold;
      font-size: 14px;
    }
    #first-image, #earphone-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      opacity: 0.7;
      z-index: 9;
      display: none;
    }
  </style>
</head>
<body>
  <button id="enter-ar">START AR</button>
  <img id="first-image" src="Firstimage.png" alt="AR Guide">
  <img id="earphone-icon" src="earphone.png" alt="Audio Icon">
  <canvas id="xr-canvas"></canvas>

  <script type="module">
    import * as THREE from './three.module.js';
    import { GLTFLoader } from './GLTFLoader.js';

    const canvas = document.getElementById('xr-canvas');
    const button = document.getElementById('enter-ar');
    const gl = canvas.getContext('webgl', { xrCompatible: true });
    const renderer = new THREE.WebGLRenderer({ canvas, context: gl });
    renderer.autoClear = false;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    const loader = new GLTFLoader();
    const anchorModels = [];
    let modelPlaced = false;

    let hitTestSource = null;
    let viewerSpace = null;
    let localSpace = null;

    const firstImage = document.getElementById('first-image');
    const earphoneIcon = document.getElementById('earphone-icon');
    const audio = new Audio('museumversion_250709.mp3');
    audio.loop = true;

    button.addEventListener('click', async () => {
      if (!navigator.xr) return alert('WebXR not supported');
      const supported = await navigator.xr.isSessionSupported('immersive-ar');
      if (!supported) return alert('AR not supported on this device');

      firstImage.style.display = 'block';

      const session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['hit-test', 'local', 'anchors']
      });

      button.style.display = 'none';

      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
      localSpace = await session.requestReferenceSpace('local');
      viewerSpace = await session.requestReferenceSpace('viewer');
      hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      const referenceSpace = localSpace;

      session.addEventListener('select', async (event) => {
        if (modelPlaced) return;

        const frame = event.frame;
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          modelPlaced = true;
          firstImage.style.display = 'none';
          earphoneIcon.style.display = 'block';
          setTimeout(() => {
            earphoneIcon.style.display = 'none';
          }, 5000);

          const hit = hitTestResults[0];
          const anchor = await hit.createAnchor();
          const anchorSpace = anchor.anchorSpace;

          const anchorObject = new THREE.Object3D();
          anchorObject.position.set(0, 0, 0.5);
          scene.add(anchorObject);
          anchorModels.push({ anchorSpace, anchorObject });

          loader.load('PortalANimMus-02.glb', gltf => {
            anchorObject.add(gltf.scene);
            setTimeout(() => audio.play(), 5000);
          });
        }
      });

      session.requestAnimationFrame(onXRFrame);

      function onXRFrame(time, frame) {
        const session = frame.session;
        session.requestAnimationFrame(onXRFrame);

        const pose = frame.getViewerPose(referenceSpace);
        if (!pose) return;

        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);
        renderer.clear();

        for (const source of frame.trackedAnchors || []) {
          const anchor = anchorModels.find(a => a.anchorSpace === source.anchorSpace);
          if (anchor) {
            const pose = frame.getPose(source.anchorSpace, referenceSpace);
            if (pose) {
              anchor.anchorObject.matrix.fromArray(pose.transform.matrix);
              anchor.anchorObject.matrix.decompose(
                anchor.anchorObject.position,
                anchor.anchorObject.quaternion,
                anchor.anchorObject.scale
              );
            }
          }
        }

        renderer.render(scene, camera);
      }
    });
  </script>
</body>
</html>
